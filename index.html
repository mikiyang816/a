<script>
  const bgColor = 'red'
  const gifURL = 'https://media4.giphy.com/media/Vhhe0QjNRSq9Kt5KMw/giphy.gif?cid=790b7611f3a60c5a7c96b0da3ffd4514f8112ef355946d53&rid=giphy.gif&ct=s'
  const gifOffsetX = 250
  const gifOffsetY = 260

  function createGif(x, y) {
    // add image element to the page
    const gif = document.createElement('img')
    gif.src = gifURL + '#' + Math.random()
    document.body.appendChild(gif)
    // change img element's CSS position
    gif.style.position = 'absolute'
    gif.style.left = x + 'px'
    gif.style.top = y + 'px'
  }

  function createGifCircle(num, scale, radius, n, k) {
    for (let i = 0; i < num; i++) {
      const cx = window.innerWidth / n - gifOffsetX
      const cy = window.innerHeight / k - gifOffsetY
      const x = Math.sin(i * scale) * radius + cx
      const y = Math.cos(i * scale) * radius + cy
      createGif(x, y)
    }
  }

  function setup() {
    document.body.style.backgroundColor = bgColor
    document.body.style.overflow = 'hidden'
    createGifCircle(4, 0.5, 300, 1.5, 3)
  }
  
  function setup2() {
    createGifCircle(4, 0.5, 200, 100, 100)
  }

  window.addEventListener('load', setup)
  window.addEventListener('load', setup2)
</script>
